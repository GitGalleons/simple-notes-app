<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Notes App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">📝 Simple Notes</h1>
    <div class="mb-3">
      <input type="text" id="searchInput" class="form-control bg-dark text-light border-secondary" placeholder="Search notes...">
    </div>
    <div class="mb-3 d-flex">
      <input type="text" id="noteInput" class="form-control bg-dark text-light border-secondary me-2" placeholder="Write a note...">
      <button id="addNoteBtn" class="btn btn-outline-primary">Add</button>
    </div>
    <div id="notesContainer" class="row g-3">
      <!-- Notes will render here -->
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
