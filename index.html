<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light">
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Sidebar -->
            <div class="col-md-3 bg-black sidebar">
                <div class="p-4">
                    <h2 class="text-center mb-4 neon-text">Simple Notes</h2>
                    <div class="mb-4">
                        <button id="newNoteBtn" class="btn btn-outline-primary w-100 mb-3">
                            <i class="bi bi-plus-circle"></i> New Note
                        </button>
                    </div>
                    <div class="mb-4">
                        <input type="text" id="searchInput" class="form-control bg-dark text-light border-secondary" placeholder="Search notes...">
                    </div>
                    <hr class="border-light">
                    <h5 class="mb-3"><i class="bi bi-journal-text"></i> Notes</h5>
                    <div id="noteList" class="list-group">
                        <!-- Note list will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <div class="p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="neon-text"><i class="bi bi-pencil-square"></i> Note Editor</h2>
                        <div id="currentDate" class="text-muted"></div>
                    </div>

                    <div class="card bg-dark border-secondary">
                        <div class="card-header bg-black">
                            <h5><i class="bi bi-file-earmark-text"></i> Edit Note</h5>
                        </div>
                        <div class="card-body">
                            <input type="text" id="noteTitle" class="form-control bg-dark text-light border-secondary mb-3" placeholder="Note Title">
                            <textarea id="noteContent" class="form-control bg-dark text-light border-secondary" rows="15" placeholder="Write your note here..."></textarea>
                            <div class="mt-3">
                                <button id="saveNoteBtn" class="btn btn-outline-success w-100">
                                    <i class="bi bi-save"></i> Save Note
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toastNotification" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-success text-light">
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body bg-dark">
                Operation completed successfully!
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
